<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Information Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-LgW8iP5wm+xzRYY5tUpHKFXOWw8d21xSXXt2LHeNCi/dDbfW8j4z4I4b+j4euO/ZoJmE8B1SjI2eOvVRlY4l0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    // Get all table rows
    const rows = document.querySelectorAll("tbody tr");

    // Add click event listener to each row
    rows.forEach(row => {
      row.addEventListener("click", () => {
        // Show popup window
        const popup = document.getElementById("popup");
        popup.style.display = "block";
      });
    });

    // Hide popup window when clicked outside of it
    const popup = document.getElementById("popup");
    popup.addEventListener("click", event => {
      if (event.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      margin: 40px 0;
      text-align: center;
    }

    .details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .details img {
      margin: 20px 0;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .details table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }

    .details table th {
      text-align: left;
      background-color: #1E90FF;
      color: white;
      padding: 10px;
      border: none;
    }

    .details table td {
      padding: 10px;
      border: none;
      background-color: #F5F5F5;
    }

    .back-button {
      display: block;
      margin-top: 20px;
      background-color: #1E90FF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #1873cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button"">Back</a>
    <div class="logo">
      <img src="teleperformance-vector-logo.png" alt="Employee Icon" width="450">
    </div>
    <div class="details">
      <img src="Sample.jpeg" alt="Employee Photo">
      <table>
        <tr>
          <th>Name</th>
          <td>Chia Suen Tee</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>123456789</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>cst@example.com</td>
        </tr>
        <tr>
          <th>Department</th>
          <td>RPA</td>
        </tr>
        <tr>
          <th>Position</th>
          <td>RPA Developer</td>
        </tr>
      </table>
      
    <table>
    <thead>
      <tr id="bill-row" onclick="Details()">
        <th>Bill Number</th>
        <th>Due Date</th>
        <th>Total Payable Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr id="bill-row" onclick="Details()">
        <td>1</td>
        <td>2023/04/26</td>
        <td>$50.00</td>
      </tr>
      <tr id="bill-row" onclick="Details()">
        <td>2</td>
        <td>2023/03/26</td>
        <td>$45.00</td>
      </tr>
      <tr id="bill-row" onclick="Details()">
        <td>3</td>
        <td>2023/02/26</td>
        <td>$60.00</td>
      </tr>
    </tbody>
  </table>

  <table id="popup-table" style="display:none;">
    <thead>
      <tr>
        <th>Service</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Call</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>SMS</td>
        <td>$5.00</td>
      </tr>
      <tr>
        <td>Data</td>
        <td>$25.00</td>
      </tr>
    </tbody>
  </table>

  <script>
    function Details() {
  		var element = document.getElementById("popup-table").cloneNode(true);
		var css = document.createElement("link");
		css.href = "popup.css";
		css.rel = "stylesheet";
		var popup = window.open("", "popupWindow", "width=600,height=400");		
		element.style.display = "block";
		popup.document.body.appendChild(css);
		popup.document.body.appendChild(element);
		popup.focus();
	}
  </script>
    </div>
  </div>
</body>
</html>
